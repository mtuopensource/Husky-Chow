<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">

	<script src="lib/jquery-2.0.0.min.js"></script>
	<script src="lib/moment/moment-with-locales.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>


  </head>

  <body>
    <ion-nav-view></ion-nav-view>

		<script id="new-favorite.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-energized">
      <h1 class="title">Add Favorite</h1>
	          <button class="button button-dark" ng-click="closeNewFavorite()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createFavorite(favorite)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Food Name" ng-model="favorite.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-dark">Create Favorite</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>

<script async defer src="https://apis.google.com/js/api.js"
   onload="this.onload=function(){};onGapiLoad()"
   onreadystatechange="if (this.readyState === 'complete') this.onload()">
 </script>
  </body>
</html>
